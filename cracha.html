<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Gerador de Crachá</title>

<link rel="stylesheet" href="style.css">

<!-- html2canvas -->
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<!-- jsPDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<!-- QR Code -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>

<body>

<div class="container">

  <div class="form">
    <h2>Gerar Crachá</h2>

    <label>Tipo do Crachá</label>
    <select id="tipo">
      <option value="cr80">CR-80 (5,4 × 8,6 cm)</option>
      <option value="a7">A7 (7,4 × 10,5 cm)</option>
      <option value="a6">A6 (10,5 × 14,8 cm)</option>
      <option value="10x15">Credencial 10 × 15 cm</option>
      <option value="12x15">Credencial 12 × 15 cm</option>
    </select>

    <label>Nome</label>
    <input id="nome" placeholder="Nome completo">

    <label>Fonte do Nome</label>
    <select id="fonteNome">
      <option value="Inter">Inter</option>
      <option value="Arial">Arial</option>
      <option value="Poppins">Poppins</option>
      <option value="Montserrat">Montserrat</option>
      <option value="Roboto">Roboto</option>
      <option value="Times New Roman">Times New Roman</option>
    </select>

    <label>Setor</label>
    <input id="setor" placeholder="Setor">

    <label>Fonte do Setor</label>
    <select id="fonteSetor">
      <option value="Inter">Inter</option>
      <option value="Arial">Arial</option>
      <option value="Poppins">Poppins</option>
      <option value="Montserrat">Montserrat</option>
      <option value="Roboto">Roboto</option>
      <option value="Times New Roman">Times New Roman</option>
    </select>

    <label>Foto</label>
    <input type="file" id="foto" accept="image/*">

    <label>Arte do Crachá (fundo)</label>
    <input type="file" id="fundo" accept="image/*">

    <button onclick="gerarCracha()">Gerar Crachá</button>
    <button onclick="baixarPNG()">Baixar PNG</button>
    <button onclick="baixarPDF()">Baixar PDF</button>
    <button onclick="resetarPosicoes()">Resetar Layout</button>
    <button onclick="logout()" class="logout">Sair</button>
  </div>

  <div class="preview">
    <div id="cracha">
      <img id="bg" alt="">
      <img id="fotoPrev" class="draggable" alt="">

      <div id="nomePrev" class="draggable"></div>
      <div id="setorPrev" class="draggable"></div>

      <div id="qrcode"></div>
      <div id="idCracha"></div>
    </div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
